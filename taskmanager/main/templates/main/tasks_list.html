<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
</head>
<body>
    <h1>Tasks List</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Stand</th>
            <th>Work Type</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.time }}</td>
                <td>{{ task.stand }}</td>
                <td>{{ task.work_type }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
