<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Авторизация</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
            <!-- Кнопка входа через кабинет ТУСУРа -->
    <button id="systemLoginButton">Войти через кабинет ТУСУРа</button>
    </form>
</body>
</html>
