{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link type="text/css" href="{% static 'main/css/auth_style.css'%}" rel="stylesheet"/>
</head>

<body class="auth-page"> <!-- Добавлен класс для стилизации страницы авторизации -->
    <div>
        <h1>Авторизация</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <p>
                <input type="text" name="username" placeholder="E-mail" id="id_username" required>
            </p>

            <p>
                <input type="password" name="password" placeholder="Пароль" id="id_password" required>
            </p>

            <button type="submit" aria-label="Войти">Войти</button>
            <hr>
            <button type="button" aria-label="Зарегистрироваться">Зарегистрироваться</button>

            <a href="#">Забыли пароль?</a><br>
            <a href="#">Не получили подтверждающее письмо?</a>
        </form>
    </div>
</body>
</html>
